    //libraries for flowing cards
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    implementation 'com.github.florent37:diagonallayout:1.0.9'
    implementation 'com.github.moondroid.coverflow:library:1.0'
    implementation 'com.github.d-max:spots-dialog:1.1@aar'

    //date and time picker
    implementation 'com.wdullaer:materialdatetimepicker:3.6.0'

    //permission
    implementation 'com.github.karanchuri:PermissionManager:0.1.0'

