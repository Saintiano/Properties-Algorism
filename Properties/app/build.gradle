apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    defaultConfig {
        multiDexEnabled true
        applicationId "com.codeimagination.properties"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
//    implementation 'com.google.firebase:firebase-auth:16.0.5'

    implementation 'com.google.firebase:firebase-core:16.0.8'


    implementation 'com.google.firebase:firebase-auth:16.2.1'
    implementation 'com.google.firebase:firebase-database:16.1.0'
    implementation 'com.google.firebase:firebase-storage:16.1.0'

    implementation 'com.google.firebase:firebase-messaging:17.6.0'
    implementation 'com.google.firebase:firebase-firestore:18.2.0'

    //implementation 'com.google.firebase:firebase-ads:17.2.0'


    //firebase ui for populating views
    implementation 'com.firebaseui:firebase-ui-storage:4.3.2'

    //causes error msg in firebasericyucleradapter
//    implementation 'com.firebaseui:firebase-ui-database:4.3.2'


    implementation 'com.firebaseui:firebase-ui-auth:4.3.1'

    //facebook sdk
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'

    //animation
    implementation 'com.github.mohammadatif:Animatoo:master'


    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.android.support:design:28.0.0'

    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'

    implementation 'com.squareup.picasso:picasso:2.71828'
    //BottomBar
    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'

    //circular image view
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    implementation 'com.mikhaellopez:circularimageview:3.2.0'

    //image cropper
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.3.1'

    //curved bottom navigation
    implementation 'com.sdsmdg.harjot:vectormaster:1.1.3'

    //smiley rating bar
    implementation 'com.github.sujithkanna:smileyrating:1.6.8'

    //notification
    implementation 'com.github.jakebonk:NotifyMe:1.0.0'

    //smiley rating bar
    implementation 'com.github.sujithkanna:smileyrating:1.6.8'

